name: keycloak-bootstrap
image:
  pullPolicy: IfNotPresent

externalUrl: http://offline.demo.internal/

keycloak:
  hostname: http://keycloak-http/auth
  username: keycloakadmin
  password: mykeycloakpassword
  clientId: tdf-client
  clientSecret: 123-456
  realm: tdf
  preloadedUsers:
    - username: alice
      password: myuserpassword
    - username: bob
      password: myuserpassword
    - username: carol
      password: myuserpassword
    - username: chuck
      password: myuserpassword
    - username: david
      password: myuserpassword
    - username: eve
      password: myuserpassword

attributes:
  hostname: http://attributes:4020
  realm: tdf
  clientId: dcr-test
  username: user1
  password: testuser123
  preloadedAuthorities:
  - https://example.com
  preloadedAttributes:
  - authority: https://example.com
    name: Classification
    rule: hierarchy
    state: published
    order: 
    - TS
    - S
    - C
    - U
  - authority: https://example.com
    name: COI
    rule: allOf
    state: published
    order: 
    - PRX
    - PRA
    - PRB
    - PRC
    - PRD
    - PRF
  - authority: https://example.com
    name: ContentExclusivity
    rule: hierarchy
    state: published
    order:
    - Deluxe
    - Premium
    - Basic
  - authority: https://example.com
    name: AudienceGuidance
    rule: hierarchy
    state: published
    order:
    - Restricted
    - Parental
    - All

entitlements:
  hostname: http://entitlements:4030
  realms:
  - name: tdf
    clientId: dcr-test
    username: user1
    password: testuser123
    preloadedClaims:
      alice_1234:
        - https://example.com/attr/Classification/value/C
        - https://example.com/attr/COI/value/PRD
      bob_1234:
        - https://example.com/attr/Classification/value/C
        - https://example.com/attr/COI/value/PRC
      browsertest:
