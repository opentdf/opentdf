apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web-app
spec:
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          env:
          - name: KAS_URL
            value: "http://localhost:65432/kas"
          - name: OIDC_ENDPONT
            value: "http://localhost:65432/"
          image: web-app-image
          ports:
            - containerPort: 8000
