apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          env:
          - name: KAS_URL
            value: "http://opentdf-key-access:8000"
          - name: OIDC_ENDPOINT
            value: "http://opentdf-keycloak"
          image: opentdf/example-web-app-image
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  labels:
    service: web-app
spec:
  ports:
  - port: 8000
  selector:
    app: web-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: web-app-ingress
spec:
  rules:
  - host: localhost
    http:
      paths:
      - backend:
          service:
            name: web-app
            port:
              number: 8000
        path: /web-app/(.*)
        pathType: Prefix
