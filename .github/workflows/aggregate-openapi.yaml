name: 'Update aggregate openapi'
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      version:
        description: "The backend tag/branch you want to reference"
        required: true

jobs:
  update-aggregate-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: opentdf

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: opentdf/backend
          path: backend
          ref: 1.5.0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: create a new branch
        working-directory: opentdf
        run: |-
          git checkout -b job-update-aggregate-openapi-1.5.0-${{ github.run_id }}

      - name: update the openapi
        run: |-
          cd opentdf/openapi
          npm i
          npx openapi-merge-cli
          jq '.output = "./openapi-aggregate.json"' openapi-merge.json >openapi-merge2.json
          npx openapi-merge-cli --config openapi-merge2.json
          rm openapi-merge2.json

      - name: commit the changes
        working-directory: opentdf
        run: |-
          curl -L \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/opentdf/opentdf/contents/openapi/openapi-aggregate.yaml \
            -d '{"message":"Updating aggregate openapi yaml","committer":{"name":"OpenTDF GitHub Actions Bot","email":"<>"},"content":"$(openssl base64 -A -in openapi/openapi-aggregate.yaml)", "branch": "job-update-aggregate-openapi-1.5.0-${{ github.run_id }}", "sha":$(curl -X -s GET https://api.github.com/repos/opentdf/opentdf/contents/openapi/openapi-aggregate.yaml | jq .sha)}'

          curl -L \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/opentdf/opentdf/contents/openapi/openapi-aggregate.json \
            -d '{"message":"Updating aggregate openapi json","committer":{"name":"OpenTDF GitHub Actions Bot","email":"<>"},"content":"$(openssl base64 -A -in openapi/openapi-aggregate.json)", "branch": "job-update-aggregate-openapi-1.5.0-${{ github.run_id }}", "sha":$(curl -X -s GET https://api.github.com/repos/opentdf/opentdf/contents/openapi/openapi-aggregate.json | jq .sha)}'

          git fetch

      - name: create a PR
        working-directory: opentdf
        run: |-
          gh pr create -B main -H job-update-aggregate-openapi-1.5.0-${{ github.run_id }} --title 'Update aggregate openapi with backend version 1.5.0}' --body 'Created by "Update aggregate openapi" github action with opentdf github-actions bot'
        env:
          GH_TOKEN: ${{ github.token }}
