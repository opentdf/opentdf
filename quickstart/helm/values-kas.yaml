endpoints:
  attrHost: http://attributes:4020
  oidcPubkeyEndpoint: http://keycloak-http
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  className: nginx
  hosts:
    localhost: &paths
      "/api/kas(/|$)(.*)":
        pathType: Prefix
    host.docker.internal: *paths
    offline.demo.internal: *paths
    opentdf.local: *paths
externalEnvSecretName: true
externalSecretName: kas-secrets
auth:
  "http://localhost:65432/auth/realms/tdf": 
    discoveryBaseUrl: http://keycloak-http/auth/realms/tdf
image:
  repo: ghcr.io/opentdf/gokas
  tag: "1.5.0"
livenessProbeOverride:
  grpc:
    port: 5000
readinessProbeOverride:
  grpc:
    port: 5000
